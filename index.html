<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>CocktailCircuit</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header>
			<h1>Cocktail Circuit</h1>
		</header>

		<div class="main">

			<div class="" id="greet">
				<h2>Welcome!</h2>
				<p>It's time to study your cocktails!
				<br>Press GO and try your best to remember the recipe before the timer hits 0!
				<br>When you think you've got it - hit STOP!
				<br>Be honest - and give yourself a THUMBUP or thumb-down
				<br>Memorize these popular drinks to pass your in-person quiz!
				</p>
			</div>


			<div class="hidden" id="quiz">
				<h2 class="drink-name"></h2>
				<img class="blurry" src="" alt="">
			</div>


			<div class="hidden" id="answer">
				<h2 class="drink-name"></h2>
				<img src="" alt="">
				<ul id="ingredients">
				</ul>
				<p id="steps"></p>
			</div>

		</div>

		<div id="controls">
			<button class="fa-regular fa-thumbs-down hidden" id="thumb-down"></button>
			<button class="" id="go">GO</button>
			<button class="hidden" id="stop"></button>
			<div class="" id="timer"></div>
			<button class="fa-regular fa-thumbs-up hidden" id="thumb-up"></button>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
